<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Employee Monitor</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="status" class="status">
    <strong>Status: <span id="statusText">Loading...</span></strong>
  </div>
  
  <button id="configBtn">Configuration</button>
  <button id="logsBtn">View Logs</button>
  
  <div class="info">
    Last sync: <span id="lastSync">Never</span>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
